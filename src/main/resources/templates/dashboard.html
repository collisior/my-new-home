<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
<title>Dashboard</title>
</head>

<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
				<a class="navbar-brand" href="#" th:href="@{/rooms}">Rooms</a>
				<a class="navbar-brand" href="#" th:href="@{/newRoom}">New Room</a>
				<a class="navbar-brand" href="#" th:href="@{/items}">Items</a>
				<a class="navbar-brand" href="#" th:href="@{/newItem}">New Item</a>
				<a class="navbar-brand" href="#" th:href="@{/dashboard}">Dashboard</a>
				<a class="navbar-brand" href="#" th:href="@{/settings}">Settings</a>
				<a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>
<br>
	<br>
	<h1>My Dashboard </h1>
	
	<table>
	  <tr>
		<th></th>
		<th></th>

	  </tr>
	  <tr>
		<td>Total number of rooms: </td>
		<td>$ <span th:number="${roomsNumber}">  </span></td>
	  </tr>
	  <tr>
		<td>Total number of items: </td>
		<td>$ <span th:number="${itemsNumber}">  </span></td>
	  </tr>
		<br>
		<br>
	</table>
	<br>

		<table>
	  <tr>
		<th>Total</th>
		<th>$</th>

	  </tr>
	  <tr>
		<td>Total Spendings (past+future): </td>
		<td>$ <span th:number="${total}">  </span></td>
	  </tr>
	  <tr>
		<td>Total Wishlist:</td>
		<td>$ <span th:number="${totalWishlist}"> </span></td>
	  </tr>
			<tr>
		<td>Total Purchased:</td>
		<td>$ <span th:number="${totalPurchased}"> </span></td>
	  </tr>
			<tr>
		<td>Total Other:</td>
		<td>$ <span th:number="${totalOther}"> </span></td>
	  </tr>
	</table>
	
	
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	
	
	
</body>
</html>
