<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
<title>Items</title>
</head>

<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
				<a class="navbar-brand" href="#" th:href="@{/rooms}">Rooms</a>
				<a class="navbar-brand" href="#" th:href="@{/newroom}">New Room</a>
				<a class="navbar-brand" href="#" th:href="@{/items}">Items</a>
				<a class="navbar-brand" href="#" th:href="@{/newitem}">New Item</a>
				<a class="navbar-brand" href="#" th:href="@{/dashboard}">Dashboard</a>
				<a class="navbar-brand" href="#" th:href="@{/settings}">Settings</a>
				<a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<h1>My items </h1>

	<p>
			Items of <span sec:authentication="principal.username">User</span>
	</p>
	<table>
    <thead>
        <tr>
            <th> Name </th>
            <th> Price </th>
			<th> Details </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${items.empty}">
            <td colspan="2"> No Items Available </td>
        </tr>
        <tr th:each="item : ${items}">
            <td><span th:text="${item.name}"> Name </span></td>
            <td><span th:text="${item.price}"> Price </span></td>
			<td><span th:text="${item.details}"> Details </span></td>
<!--
			<td><img th:src="|data:image/png;base64,${item.image}|"/></td>
			<td><img th:src="|data:image/jpg;base64,${item.image}|"/></td>
			<td><img th:src="|data:image/jpeg;base64,${item.image}|"/></td>
-->
			<td><img src="data:image/png;base64, ${item.image}"></td>
			<td><img src="data:image/jpg;base64, ${item.image}"></td>
			<td><img src="data:image/jpeg;base64, ${item.image}"></td>
<!--			<td><img th:src="@{'item/image/' + @{item.image}}"></td>-->
			
        </tr>
    </tbody>
</table>
	
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	
	
	
</body>
</html>
